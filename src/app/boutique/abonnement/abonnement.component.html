<app-header></app-header>

  <!-- END NAVBAR-->
  <div class="site-wrap js-site-wrap">
    <!-- BEGIN BREADCRUMBS-->
    <nav class="breadcrumbs">
      <div class="container">
        <ul>
          <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Acceuil</a></li>
          <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Boutique</a></li>

  <div class="center">
    <div class="container">
      <div class="row">
        <div class="site site--main">


          <div class="site__main">
            <div class="widget js-widget widget--main">
              <div class="widget__content">
                <div class="pricing__row">

                  <div class="pricing__col3">
                    <div class="pricing__item">
                      <dl class="pricing__list">
                        <dt class="pricing__type">Standard</dt>
                        <dd class="pricing__total"><span class="pricing__summa">10</span><span class="pricing__currency">dt</span><span class="pricing__period">/1 moi</span></dd>



                        <img src="/assets/img/payments.png" width="260">
                      </dl>
                      <div class="pricing__actions">
                        <button class="pricing__button" >Ajouter</button>
                        <br><br>
                        <button class="pricing__button">Payer</button>
                      </div>
                    </div>
                  </div>
                  <div class="pricing__col3">
                    <div class="pricing__item">
                      <dl class="pricing__list">
                        <dt class="pricing__type">Premium</dt>
                        <dd class="pricing__total"><span class="pricing__favorite">forfait -10dt</span><span class="pricing__summa">20</span><span class="pricing__currency">dt</span><span class="pricing__period">/3 mois</span></dd>

                        <img src="/assets/img/payments.png" width="260">
                      </dl>
                      <div class="pricing__actions">
                        <button class="pricing__button">Ajouter</button>
                        <br><br>
                        <button class="pricing__button">Payer</button>
                      </div>
                    </div>
                  </div>
                  <div class="pricing__col3">
                    <div class="pricing__item">
                      <dl class="pricing__list">
                        <dt class="pricing__type">Gold</dt>

                        <dd class="pricing__total"><span class="pricing__favorite">forfait -20dt</span><span class="pricing__summa">100</span><span class="pricing__currency">dt</span><span class="pricing__period">/12 mois</span></dd>

                        <img src="/assets/img/payments.png" width="260">
                      </dl>
                      <div class="pricing__actions">
                        <button class="pricing__button" >Ajouter</button>
                        <br><br>
                        <button class="pricing__button">Payer</button>
                      </div>
                    </div>
                  </div></div>

              </div>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <div class="widget js-widget widget--sidebar widget--first-no-head">
            <div class="widget__header"><a class="widget__btn js-widget-btn widget__btn--toggle">Show profile</a>
            </div>
            <div class="widget__content">
              <!-- BEGIN WORKER PROFILE-->
              <div class="worker sidebar-advanced">
                <h3 class="worker__name">{{boutique1.nom}}</h3>
                <div class="worker__photo">
                  <img src="http://localhost:3000/boutique/profileimage/{{boutique1.photo}}" class="photo" width="200" height="200">

                </div>
                <nav class="worker__nav">
                  <ul>
                    <li><a  (click)="gotoajout()">Profil</a></li>
                    <li><a (click)="gotoajoutProduit()" >Ajouter produit</a></li>
                    <li><a (click)="gotoproduit()" >produits (à vendre)</a></li>
                    <li><a (click)="gotodon()" >produits (à donner)</a></li>
                    <li><a (click)="gotoabonnement()" >Faire un abonnement</a></li>
                    <li><a  >Vos abonnement</a></li>
                    <li><a  (click)="gotostatistique()">Statistique</a></li>
                  </ul>
                </nav>
                <!-- end of block .worker__nav-->
              </div>
              <!-- end of block .worker__item-->
              <!-- END WORKER PROFILE-->
            </div>
          </div>

          </div>
